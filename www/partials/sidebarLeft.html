<h1 class="app-name left-name">Zagip</h1>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group" toggle="off" bubble target="rightSidebar">

            <i class="fa fa-maler" style="margin-left: 12px"></i> Profile
            <a class="list-group-item media" href="">
                <div class="pull-left">
                    <i class="fa fa-user chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading-user">Jelly Bean</h5>
                </div>
            </a>

            <i class="fa fa-comment" style="margin-left: 12px"></i> Chat
            <a class="list-group-item media" href="" ng-repeat="user in chatUsers">
                <div class="pull-left">
                    <i class="fa fa-user chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{user.name}}</h5>
                    <small ng-switch on="user.online">
              <span ng-switch-when="true">
                <span class="label label-success">SAFE</span>
              </span>
              <span ng-switch-default>
                <span class="label label-danger">CRITICAL</span>
              </span>
                    </small>
                </div>
            </a>




        </div>
    </div>
</div>
