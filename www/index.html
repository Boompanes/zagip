<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <base href="/" />
  <title>Zagip</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  
  <link rel="stylesheet" href="vendor/mobile-ui/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="vendor/mobile-ui/css/mobile-angular-ui-desktop.min.css" />

  <link rel="stylesheet" href="css/mobile-ui.css" />

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular/angular-route.min.js"></script>
  <script src="vendor/mobile-ui/mobile-angular-ui.min.js"></script>
  <script src="vendor/mobile-ui/mobile-angular-ui-touch-fastclick.min.js"></script>
  <script src="vendor/mobile-ui/mobile-angular-ui-scrollable-overthrow.min.js"></script>

  <script src="js/app.js"></script>
</head>

<body ng-app="MyApp" ng-controller="MainController">

  <div ng-include="'partials/sidebarLeft.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div ng-include="'partials/sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Status</span>
        </div>

        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
            <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
                <i class="fa fa-bell"></i>
            </div>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>

  <div overlay="overlay1" default="active">
      <h4 class="overlay-title">Merging in progress</h4>
      <p>
          Choose one for now
      </p>
      <p toggle="off" bubble target="overlay1">
          <a href="/login.html"><span class="btn btn-primary">Login</span></a>
          <a href="/"><span class="btn btn-default">Home</span></a>
      </p>
  </div>

  </div>
</body>

</html>
